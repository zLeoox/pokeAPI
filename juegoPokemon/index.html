<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéBattle Siluetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h1 class="text-center mb-4">PokeBattle: ¿Quién gana?</h1>

    <!-- Equipo enemigo -->
    <section class="mb-5">
      <h2 class="text-center">Equipo Enemigo</h2>
      <div id="enemigoTeam" class="d-flex justify-content-center gap-4 mt-3 flex-wrap">
        <!-- Pokémon enemigos (imágenes) van acá -->
      </div>
    </section>

    <!-- Selección de Pokémon -->
    <section class="mb-5">
      <h2 class="text-center">Elegí tus dos Pokémon</h2>
      <div id="siluetas" class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
        <!-- Imágenes en silueta de 5 Pokémon -->
      </div>
      <div class="text-center mt-4">
        <button id="btn_batallar" class="btn btn-danger btn-lg" disabled>¡Batallar!</button>
      </div>
    </section>

    <!-- Resultado de la pelea -->
    <section id="resultado" class="text-center d-none">
      <h2>Resultado de la batalla</h2>
      <p id="textoResultado" class="fs-4 my-3"></p>
      <button id="btn_reiniciar" class="btn btn-warning">Jugar de nuevo</button>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
